<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
     <div class="container">
         <div class="nav">
            <div class="logo"><img src="logo.png" alt=""></div>
            <div class="icons">
                <ul>
                    <li class="li"><a href="#"><i class="fa fa-compass" aria-hidden="true"></i></i><p>discover</p></a></li>
                    <li class="li"><a href="#"><i class="fa fa-users" aria-hidden="true"></i><p>people</p></a></li>
                    <li class="li"><a href="#"><i class="fa fa-book" aria-hidden="true"></i><p>learning</p></a></li>
                    <li class="li"><a href="#"><i class="fa fa-briefcase" aria-hidden="true"></i><p>jobs</p></a></li>
                </ul>
            </div>
            <div class="login">
                <button class="btn1">Join now</button>
                <div class="div"></div>
                <button class="btn2"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign in</button>
            </div>
         </div>

                <div class="header"><h1>Join the biggest professional community</h1></div>

                <div class="policy">
                    <p>By clicking Agree & join, you agree to the Linkedin <a href="#">User Agreement, Privacy Policy</a> and <a href="#">Cookie Policy.</a></p>
                </div>
                <div class="button">
                    <button>Agree & join</button>
                </div>
                <div class="line">or</div>
                <div class="signup"><p>Already on Linkedin?</p> <a href="#">Sign In</a>  </div>

            </div>
         </div>
